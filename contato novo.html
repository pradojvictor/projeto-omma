<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omma receitas</title>

    <link rel="stylesheet" href="normalize.css" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="contato novo.css" />
</head>

<body>
    <header>

        <h3 class="logo"><a href="">Omma receitas</a></h3>

    </header>

    <nav>
        <h5 class="screen-reader-only"><a href="">Navegação</a></h5>
        <ul class="list">
            <li><a href="">Início</a></li>
            <li><a href="lista de receitas.html">Receitas</a></li>
            <li><a href="">Contato</a></li>
        </ul>
    </nav>
    <main>

        <section>
            <h2> Manda um alô</h2>

            <section class="divisao">
                <div>
                    <img src="img-omma/barra_formulario.png" alt="esquerda">
                </div>

                <form action="" method="post">

                    <fieldset>
                        <h1 class="contato">Contato</h1>

                        <label for="" class="name">
                            <span class="screen-reader-only">Nome</span>
                            <input type="text" name="nome" required placeholder="nome" class="input-borde"/>
                        </label>
                        <label for="">
                            <span class="screen-reader-only">Email</span>
                            <input type="email" name="email" required placeholder="email" class="input-borde"/>
                        </label>

                        <label for="">
                            <span class="screen-reader-only">Mensagem</span>
                            <textarea name="mensagem" required placeholder="mensagem" class="input-borde-mensagem" cols="30"
                                rows="10"></textarea>
                        </label>

                        <input type="submit" value="Enviar" class="butom"> <br>

                    </fieldset>

                </form>
            </section>
        </section>




    </main>

    <footer>
        <p>© 2022 omma - Todos os direitos são de vocês, ou não</p>
    </footer>
</body>

</html>
